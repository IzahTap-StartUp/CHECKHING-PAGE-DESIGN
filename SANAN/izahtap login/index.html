<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IzahTap | Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <section>
        <div class="loginPart">
            <div class="left-Bar">
                <img src="images/Rectangle 14.png">
                <div class="left-bar-text">
                    <p>Çalışırken<br>konforunuzdan<br>vazgeçmeyin.</p>
                    <h2>IzahTap</h2>
                </div>
            </div>
            <div class="login">
                <div class="login_header">
                    <h3 id="active"><a href="#">Login</a></h3>
                    <h3 id="deactive"><a href="#">Sign Up</a><h3/>
                </div>
                <div class="form-group">
                    <form>
                        <div class="form-group_mailInput">
                            <label for="email">EMAIL</label>
                            <input type="email" required placeholder="Please enter email">
                        </div>
                        <div class="form-group_passwordInput">
                            <label for="password">PASSWORD</label>
                            <input type="password" required placeholder="Please enter password">
                        </div>
                    </form>
                </div>
                <div class="loginPart_submitPart">
                    <p>Oturum aç'a tıklayarak Quizlet'in<br>Kullanım Koşulları ve Gizlilik Politikasını kabul etmiş oluyorsunuz.</p>
                    <button type="button"><a href="#">Open account</a></button>
                    <h4 class="loginFooter">
                        Or <br/>
                        <span>Don't have you account?</span>
                    </h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
